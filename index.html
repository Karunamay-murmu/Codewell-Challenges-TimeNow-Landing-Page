<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preload" href="/styles/global.style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="/styles/index.style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="/styles/variables.style.css" as="style" onload="this.rel='stylesheet'">
    <title>Time_Now</title>
</head>

<body>
    <header id="header">
        <div class="header-right-bg">
        </div>

        <nav class="nav-bar flex-row">
            <div id="logo">
                <svg width="24" height="22" viewBox="0 0 24 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M18.009 12.3886C16.238 14.7966 13.61 17.1716 10.65 16.7846C9.849 17.9036 8.955 19.4666 7.962 21.2806L5.666 22.0006C7.609 18.2106 10.203 14.0196 12.986 10.8346C11.781 11.6196 9.801 13.3076 8.078 15.0876C6.524 11.8416 8.163 8.83461 10.536 6.53961C10.469 7.62061 10.949 8.60761 11.308 9.11461C11.246 8.21061 11.352 6.59461 12.012 5.19461C13.335 4.07861 14.504 3.27461 15.841 2.57261C15.624 3.36361 15.808 4.31161 16.063 4.90361C16.179 4.08361 16.666 2.53561 17.23 1.89361C18.897 0.818614 21.365 -0.0423855 24 0.00161449C23.709 1.62461 22.857 4.25961 21.706 5.89461C20.777 6.49161 19.549 6.84061 18.569 7.00961C19.38 7.23761 20.288 7.30262 21.078 7.24462C20.503 8.45162 19.921 9.55561 19.039 10.9106C17.823 11.5896 16.269 11.8886 15.207 11.9456C15.95 12.3346 17.304 12.5626 18.009 12.3886ZM4 21.0006H0V22.0006H4V21.0006Z"
                        fill="#E8704A" />
                </svg>
            </div>
            <div class="nav-items-container">
                <ul class="nav-items-list flex-row">
                    <li class="nav-item nav-items-01">Features</li>
                    <li class="nav-item nav-items-02">Pricing</li>
                </ul>
            </div>
            <button class="nav-cta-btn btn" type="button" data-toggle="collapse" data-target="#">
                Start Scheduling
            </button>
        </nav>
        <section id="hero-section-container" class="flex-row justify-space">
            <div class="hero-section__left">
                <h1>Post when your audience is most active.</h1>
                <p>With TimeNow automatically schedule your posts on Twitter, Linkedin, and Instagram to post when
                    your followers are most active</p>
                <div class="action-container">
                    <button class="btn" type="button" data-toggle="collapse" data-target="#">
                        Start Scheduling
                    </button>
                    <button class="btn btn-white-bg" type="button" data-toggle="collapse" data-target>
                        View Demo
                    </button>
                </div>
                <div class="privacy-info center-align flex-row">
                    <svg class="protect-icon" width="18" height="24" viewBox="0 0 18 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 0C5.629 2.866 3.516 3 0 3V14.535C0 19.138 3.203 20.339 9 24C14.797 20.339 18 19.138 18 14.535V3C14.484 3 12.371 2.866 9 0ZM8.452 15L5 11.638L6.237 10.399L8.452 12.522L12.834 8.047L14.072 9.285L8.452 15Z"
                            fill="#049372" />
                    </svg>
                    <p>

                        TimeNow does not sell your data. <a class="hyper-link" href="#">Learn more</a>
                    </p>
                </div>

            </div>
            <div class="hero-section__right">
                <img class="img-mockup" src="/Assets/Mockup.png" alt="mockup">
            </div>
        </section>
    </header>
    <main id="body">

    </main>
    <footer id="footer">

    </footer>
</body>

</html>
